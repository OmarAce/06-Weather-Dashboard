<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div id="search-bar" class="flex-row align-center justify-center min-100-vh bg-primary">
    <div id="search-bar2" class="col-12 col-md-9 flex-column align-center bg-light p-5">
      <h1 class="text-primary text-center">Weather Dashboard</h1>
      <form id="search-form" class="form w-100">
        <h3 class="lead text-center h3color">Type in a city name to get the current weather and 5-day forecast!</h3>  
        <input id="search-input" class="form-input w-100" type="text" placeholder="Name of City...">
        <button class="btn btn-info btn-block">Click Me</button>
      </form>
      <div class="startHidden">
        <button class="btn btn-info btn-block btn-custom" id="clear-history">Clear history</button>
        <h3 class="lead text-center h3color">Search History:</h3>
      <form id="history"></form>
    </div>
    </div>
    
    <div class="col-12 col-md-9 p-3 text-light startHidden">
      
      <h2 class="text-center">Showing results for <span id="result-text"></span></h2>

      <h3 class="text-center">5-Day Forecast <span id="forecast-text"></span></h3>

    </div>


  </div>

  </div>

  
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
